{% extends "cms/base.html" %}

{% block title %}メンバーの一覧{% endblock title %}

{% block content %}
  <h4 class="mt-4 border-bottom">メンバー管理</h4>
  <a href="{% url 'cms:member_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">名前</th>
      <th scope="col">役職</th>
      <th scope="col">年齢</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for member in members %}
    <tr>
      <th scope="row">{{ member.id }}</th>
      <td>{{ member.name }}</td>
      <td>{{ member.role }}</td>
      <td>{{ member.age }}</td>
      <td>
        <a href="{% url 'cms:member_mod' member_id=member.id %}" class="btn btn-outline-primary btn-sm">修正</a>
        <a href="{% 'cms:member_del' book_id=book.id %}" class="btn btn-outline-danger btn-sm">削除</a> 
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
